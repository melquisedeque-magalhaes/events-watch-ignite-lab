name: "Continuos Integration (CI)"

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run Install dependesse
        run: yarn 

      - name: Run linter
        run: yarn lint

      - name: Run Build
        run: yarn build